<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	
body{margin: 0;padding: 0;}
.main{width: 100%; height:200px;margin: 0 auto;}
.left{width: 30%;height: 500px;float: left;background: yellow;}
.right{width: 60%;height: 500px;float: right;background: blue;}

<!--width记住和必须是100%
如果不想让版面随着网页的改变而改变。就另外设置一个div来包裹这两个盒子。设置成居中显示
2.main中的width可以用100%来表示，左右两侧的布局分别占据一定的百分数，这样布局很经常，可以很好地掌握整个页面的布局，但是他的大小会随着页面的改变而发生大小的改变，所以两种方法都可以去尝试下
-->


</style>


</head>
<body>
<div class="main">
	<div class="left"></div>
	<div class="right"></div>
</div>



</body>
</html>
